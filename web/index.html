<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Numeral Generator</title>
</head>

<body>
  <div style="display:flex;flex-direction: column;justify-content: center;align-items: center;">
    <h1>Integer to Roman Numeral</h1>
    <section>
      <input type="number" min="1" id="integerValue" placeholder="Enter Number">
      <div style="display:flex;justify-content: center;align-items: center;">
        <h3 id="romanValue"></h3>
      </div>
    </section>
  </div>

</body>
<script async type="text/javascript" src="../romanNumeralGenerator.js"></script>
<script defer>
  function addEvents() {
    const inputEl = document.querySelector('#integerValue')
    const textEl = document.querySelector('#romanValue')
    inputEl.addEventListener('change', (e) => {
      const value = +e.target.value
      console.log("ðŸš€ ~ file: index.html:22 ~ inputEl.addEventListener ~ value:", value)
      const romanValue = romanNumeralGenerator(value)
      textEl.textContent = romanValue
    })
  }
  addEvents()
</script>

</html>
